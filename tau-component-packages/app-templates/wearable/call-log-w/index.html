<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="libs/closet/1.0.0/dress.closet.full.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/closet/1.0.0/dress.closet.full.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./libs/tau/wearable/theme/default/tau.css">
    <link rel="stylesheet" href="./libs/tau/wearable/theme/default/tau.circle.min.css">
    <script type="text/javascript" src="./libs/wearable/tau/js/tau.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>Call Log</title>
</head>

<body>
<div id="main" class="ui-page">
    <header class="ui-header"></header>
    <div class="ui-content ui-content-padding">
        <ul class="ui-listview ui-calllog" id="calllog-list">
            <li class="ui-controls ui-has-icon-center">
                <span class="ui-icon ui-icon-dialer"></span>
                <span class="ui-icon ui-icon-contact"></span>
            </li>
            <li class="ui-listview-divider">Today</li>
            <li>
                <div class="li-text-main">Aden Miller</div>
                <span class="ui-small-icon ui-icon-sim ui-icon-sim-2"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-send ui-icon-call-phone"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(21)</span>
                <span class="ui-li-sub-text">11:20AM</span>
            </li>
            <li class="ui-listview-divider">Yesterday</li>
            <li>
                <div class="li-text-main">Ben Hong</div>
                <span class="ui-li-sub-text ui-small-icon ui-icon-sim ui-icon-sim-1"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-received ui-icon-call-phone"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(2)</span>
                <span class="ui-li-sub-text">10:00PM</span>
            </li>
            <li>
                <div class="li-text-main">Aden Miller</div>
                <span class="ui-li-sub-text ui-small-icon ui-icon-sim ui-icon-sim-2"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-send ui-icon-call-phone"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(21)</span>
                <span class="ui-li-sub-text">11:20AM</span>
            </li>
            <li>
                <div class="li-text-main">Ben Hong</div>
                <span class="ui-li-sub-text ui-small-icon  ui-icon-sim ui-icon-sim-1"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-received ui-icon-call-phone"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(2)</span>
                <span class="ui-li-sub-text">10:00PM</span>
            </li>
            <li class="ui-listview-divider">Friday</li>
            <li>
                <div class="li-text-main">Ben Hong</div>
                <span class="ui-li-sub-text ui-small-icon ui-icon-sim ui-icon-sim-1"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-received ui-icon-call-watch"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(2)</span>
                <span class="ui-li-sub-text">10:00PM</span>
            </li>
            <li>
                <div class="li-text-main">Aden Miller</div>
                <span class="ui-li-sub-text ui-small-icon ui-icon-sim ui-icon-sim-2"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-send ui-icon-call-watch"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(21)</span>
                <span class="ui-li-sub-text">11:20AM</span>
            </li>
            <li>
                <div class="li-text-main">Ben Hong</div>
                <span class="ui-li-sub-text ui-small-icon  ui-icon-sim ui-icon-sim-1"></span>
                <span class="ui-li-sub-text ui-icon-call ui-icon-call-received ui-icon-call-watch"></span>
                <span class="ui-icon-message"></span>
                <span class="ui-li-sub-text">(2)</span>
                <span class="ui-li-sub-text">10:00PM</span>
            </li>
        </ul>
    </div>
    <script type="text/javascript" data-closet-ref="true" src="./index.js"></script>
</div>
<!-- control settings options -->
<script type="text/javascript" src="js/calllog.js"></script>
<script type="text/javascript" src="libs/circle-helper.js"></script>
</body>
</html>
