os: 
  - linux
  - windows

language: node_js
node_js: 
  - "10"

jobs:
  include:
    - stage: "WATT"
      script: npm run build-watt 1> /dev/null
      os: linux
    - stage: "VSC-LINUX"
      script: npm run build-vsc 1> /dev/null
      os: linux
    - stage: "VSC-WINDOWS"
      script: npm run build-vsc 1> /dev/null
      os: windows
