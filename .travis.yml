language: node_js
cache: npm
os:
  - linux
  - windows

node_js: 
  - "10.15"

script: 
  - npm run coverage

jobs:
  include:
    - stage: test
      name: "Lint"
      script: npm run lint
      os: linux
    - stage: "build"
      name: "WATT"
      script: npm run build-watt 1> /dev/null
      os: linux
    - stage: "build"
      name: "VSC - Linux"
      script: npm run build-vsc 1> /dev/null
      os: linux
    - stage: "build"
      name: "VSC - Windows"
      script: npm run build-vsc 1> /dev/null
      os: windows
