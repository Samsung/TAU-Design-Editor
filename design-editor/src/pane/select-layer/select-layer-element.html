<div class="closet-text-format">
    <div class="row">
        <label>Font:
            <select data-tag="fontName">
                <option>Arial</option>
                <option>Courier New</option>
                <option>Times New Roman</option>
                <option>Tizen, Helvetica</option>
            </select>
        </label>
        <label>Size:
            <select class="size" data-tag="fontSize">
                <option value="1">10</option>
                <option value="2">13</option>
                <option value="3">14</option>
                <option value="4">18</option>
                <option value="5">24</option>
                <option value="6">32</option>
                <option value="7">48</option>
            </select>
        </label>
        <span class="spacer"></span>
        <input type="color" data-tag="foreColor"/>
    </div>
    <div class="row">
        <button class="btn" data-tag="bold"><i class="fa fa-bold"></i></button>
        <button class="btn" data-tag="italic"><i class="fa fa-italic"></i></button>
        <button class="btn" data-tag="underline"><i class="fa fa-underline"></i></button>
        <button class="btn" data-tag="strikeThrough"><i class="fa fa-strikethrough"></i></button>
        <span class="spacer"></span>
        <button class="btn" data-tag="justifyLeft"><i class="fa fa-align-left"></i></button>
        <button class="btn" data-tag="justifyCenter"><i class="fa fa-align-center"></i></button>
        <button class="btn" data-tag="justifyRight"><i class="fa fa-align-right"></i></button>
        <!--<button class="btn" data-tag="justifyRight"><i class="fa fa-align-justify"></i></button>-->
        <!--<span class="spacer"></span>-->
        <!--<button class="btn" data-tag="removeFormat"><i class="fa fa-eraser"></i></button>-->
    </div>
</div>
