<div class="closet-pw-thumbnail-area">
    {{#templates}}
    <div class="closet-pw-thumbnail-list" data-template-path="{{{path}}}">
        <div class="hovereffect">
            <img class="closet-pw-thumbnail" src="{{{getThumbnailPath}}}">
        </div>
        <span class="closet-pw-thumbnail-name">{{label}}</span>
    </div>
    {{/templates}}
</div>
