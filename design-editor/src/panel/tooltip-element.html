{{#header}}
<div class="tooltip-panel-header">{{header}}</div>
{{/header}}

<div class="tooltip-panel-container">
    <div class="tooltip-panel-close">
        <i class="fa fa-times"></i>
    </div>
    <div class="tooltip-panel-content">
        <div class="tooltip-panel-icon fa"></div>
        <div class="tooltip-panel-text">{{text}}</div>
    </div>
</div>
<div class="tooltip-panel-progress"></div>
