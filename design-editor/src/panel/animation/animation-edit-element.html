        <li class="block-time">

                <button title="Toggle lock for all" data-action="toggle-lock-all"><i class="fa fa-lock fa-1x"></i></button>

            </div>
        </li>
    </ul>

    </div>

        <div class="closet-animation-timeline-line"></div>

    </div>
